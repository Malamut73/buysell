<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>BUYSELL</title>
</head>
<body>

<h1>BUYSELL</h1>

<hr>
    <td sec:authorize="isAuthenticated()">

        <h3>
            Имя пользователя:
            <span sec:authentication="principal.username">Bill</span>
        </h3>
        <form th:action="@{/logout}" th:method="post">
            <input type="submit" value="Выйти">
        </form>
    </td>

    <td sec:authorize="hasAuthority('ROLE_ADMIN')">
        <a th:href="@{/admin}">Панель администратора</a>
    </td>

    <td sec:authorize="!isAuthenticated()">
        <a th:href="@{/login}">Войти</a><br>
    </td>

<br>
<hr>

<h4>Товары со всей России</h4>
<form th:action="@{/}" th:method="get">
    Поиск по названию: <input type="text" name="title"><br>
    <input type="submit" value="Поиск">
</form>
<br><br>

<div th:if="!${#lists.isEmpty(products)}">
    <tr th:each="product : ${products}">
        <div>
            <b><td th:text="${product.title}"></td></b>
            <td th:text="${product.price} + ' руб.'"></td>
            <td><a th:href="'/product/' + ${product.id}">Подробнее</a></td>
            <br><br>
        </div>
    </tr>
</div>
<div th:if="${#lists.isEmpty(products)}">
    <h3>Товаров нет</h3>
</div>

<div sec:authorize="isAuthenticated()">
    <hr>
    <h3>Создать новый товар</h3>
    <form th:method="POST" th:action="@{/product/create}" enctype="multipart/form-data" >
        Название объявления:<input type="text" name="title"><br><br>
        Описание объявления:<input type="text" name="description"><br><br>
        Цена:<input type="number" name="price"><br><br>
        Город:<input type="text" name="city"><br><br>
        Первая фотография:<input type="file" name="file1"><br><br>
        Вторая фотография:<input type="file" name="file2"><br><br>
        Третья фотография:<input type="file" name="file3"><br><br>
        <input type="submit" value="Добавить товар"><br><br>
    </form>
</div>




</body>
</html>
