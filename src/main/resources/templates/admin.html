<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>BUYSELL</title>
</head>
<body>
<h1>BUYSELL</h1><hr>
<h4>Панель администратора</h4>


<table border="1">
    <tr>
        <td>Email</td>
        <td>Номер телефона</td>
        <td>Активность</td>
        <td>Роли</td>
        <td>Бан</td>
        <td>Редактирование</td>
        <td>Подробная информация</td>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.email}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td th:text="${user.active}"></td>
        <td><div th:each="role : ${user.roles}"><div th:text="${role}"></div></div></td>
        <td><a th:href="'/admin/ban/' + ${user.id} ">Бан</a></td>
        <td><a th:href="'/admin/edit/' + ${user.id}">Редактирование</a></td>
        <td><a th:href="'/user/' + ${user.id} ">Подробная информация</a></td>
    </tr>
</table>




</body>
</html>
