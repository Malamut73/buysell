<head>

    <title>BUYSELL</title>

<body>
<h1>BUYSELL</h1><hr>
<h4>Регистрация</h4>
<form method="post" th:action="@{/registration}" th:object="${userDTO}"  >

    <label for="name">Имя пользователя:</label>
    <input type="text" th:field="*{name}" id="name">
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <label for="email">Эл. почта:</label>
    <input type="email" th:field="*{email}" id="email">
    <label for="phoneNumber">Номер телефона:</label>
    <input type="tel" th:field="*{phoneNumber}" id="phoneNumber">
    <label for="password">Пароль:</label>
    <input type="password" th:field="*{password}" id="password">
    <label for="matchPassword">Повторить пароль:</label>
    <input type="password" th:field="*{matchPassword}" id="matchPassword">

<!--    Имя пользователя: <input type="text" field="*{name}" ><br><br>-->

<!--    Повторить пароль: <input type="password" field="*{matchPassword}"><br><br>-->
<!--    <button type="submit">Save</button>-->
    <input type="submit" value="Зарегистрироваться">
</form>
<h2 style="color: red"><p th:utext="${errorMessage}"></p></h2>

</body>
</html>
